<!DOCTYPE html>
<html>
  <head>
    <title>Twitter Word Cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
      .container {
        max-width: 1000px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Twitter Word Cloud</h1>
      <br>
      <form role="form" method='POST' action='/submit'>
        <div class="form-group">
          <input type="text" name="hashtag" class="form-control" id="hashtag" placeholder="Enter hashtag word..." style="max-width: 300px;" autofocus required><br>
          <input type="text" name="tweets" class="form-control" id="tweets" placeholder="Enter number of tweets..." style="max-width: 300px;" autofocus required>
        </div>
        <br>
        <button type="submit" id="submit" class="btn btn-default">Submit</button>
        <br>
        <center><img src={{image}} style="width: 60%"></center>
      </form>
      <br>

    </div>
    
  </body>
</html>
